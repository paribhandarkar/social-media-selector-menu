<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="menu">
        <p>Social Media</p>
        <i class="fa-solid fa-chevron-down"></i>
    </div>
    <ul class="social-list hide">
        <li>
            <i class="fa-brands fa-square-facebook" style="color: blue;"></i>
            <p>Facebook</p>
        </li>
        <li>
            <i class="fa-brands fa-square-youtube" style="color: red;"></i>
            <p>YouTube</p>
        </li>
        <li>
            <i class="fa-brands fa-square-twitter" style="color: skyblue;"></i>
            <p>Twitter</p>
        </li>
        <li>
            <i class="fa-brands fa-square-github" style="color: black;"></i>
            <p>Github</p>
        </li>
    </ul>
    <script src="index.js"></script>
</body>
</html>
